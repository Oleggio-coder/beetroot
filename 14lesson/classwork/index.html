<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./assets/styles/style.css">

  <title>24 October 2022 classwork (Forms styling)</title>

</head>
<body>

  <main class="main">

    <section class="contact">
      <div class="container">

        <h2 class="contact-title">Contact Us</h2>

        <form action="#" class="form" method="post">

          <label class="input-label" for="full-name">
            Full Name
          </label>
          <div class="input-holder">
            <input class="input" type="text" id="full-name" placeholder="Ram Kaji">
          </div>

          <label class="input-label" for="email">
            Your Email Address
          </label>
          <div class="input-holder">
            <input class="input" type="email" id="email" placeholder="hello@lastdoor.store">
          </div>

          <label class="input-label" for="message">
            Your Message
          </label>
          <div class="input-holder">
            <textarea class="input textarea" name="message" id="message" placeholder="Type your message here..."></textarea>
          </div>

          <ul class="radio-list">

            <li>
              <div class="custom-radio">
                <input id="cat" type="radio" name="radio-name">
                <label for="cat">
                  Cat
                </label>
              </div>
            </li>

            <li>
              <div class="custom-radio">
                <input id="dog" type="radio" name="radio-name">
                  <label for="dog">
                    Dog
                  </label>
              </div>
            </li>

            <li>
              <div class="custom-radio">
                <input id="fox" type="radio" name="radio-name">
                <label for="fox">
                  Fox
                </label>
              </div>
            </li>

            <li>
              <div class="custom-radio">
                <input id="wolf" type="radio" name="radio-name">
                <label for="wolf">
                  Wolf
                </label>
              </div>
            </li>

          </ul>

          <ul class="check-list">
            
            <li>
              <div class="custom-checkbox">
                <input id="facebook" type="checkbox" name="social-check">
                <label for="facebook">
                  Facebook
                </label>
              </div>
            </li>

            <li>
              <div class="custom-checkbox">
                <input id="instagram" type="checkbox" name="social-check">
                <label for="instagram">
                  Instagram
                </label>
              </div>
            </li>

            <li>
              <div class="custom-checkbox">
                <input id="linkedin" type="checkbox" name="social-check">
                <label for="linkedin">
                  Linkedin
                </label>
              </div>
            </li>

            <li>
              <div class="custom-checkbox">
                <input id="twitter" type="checkbox" name="social-check">
                <label for="twitter">
                  Twitter
                </label>
              </div>
            </li>

          </ul>

          <button class="btn" type="submit">Submit Your Message</button>

        </form>

      </div>
    </section>

  </main>

</body>
</html>
