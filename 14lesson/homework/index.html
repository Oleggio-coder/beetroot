<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./assets/styles/fonts.css">
  <link rel="stylesheet" href="./assets/styles/style.css">

  <title>24 October 2022 homework (Registration form)</title>

</head>
<body>

  <main class="main">

    <section class="registration-section">
      <div class="container">

        <div class="form-container">

          <h1>Create an Account</h1>

          <form action="#" class="registration-form" method="post">
  
            <div class="flex-container">

              <div class="firstname-holder">
                <label for="first-name" class="input-label">
                  First Name
                </label>
                <div class="input-holder">
                  <input class="input firstname-input" type="text" id="first-name" required autofocus>
                </div>
              </div>
    
              <div class="lastname-holder">
                <label for="last-name" class="input-label">
                  Last Name
                </label>
                <div class="input-holder">
                  <input class="input lastname-input" type="text" id="last-name" required>
                </div>
              </div>

            </div>
  
            <div class="email-holder">
              <label for="email" class="input-label">
                E-mail
              </label>
              <div class="input-holder">
                <input class="input email-input" type="email" id="email" required>
              </div>
              <span class="never-share">
                We'll never share your email with anyone else.
              </span>
            </div>
  
            <ul class="radio-list">
  
              <li>
                <div class="custom-radio">
                  <input id="male" type="radio" name="radio-name" required>
                  <label for="male">
                    Male
                  </label>
                </div>
              </li>
  
              <li>
                <div class="custom-radio">
                  <input id="female" type="radio" name="radio-name" required>
                  <label for="female">
                    Female
                  </label>
                </div>
              </li>
  
            </ul>
  
            <div class="flex-container">

              <div class="country-holder">
                <label for="country" class="input-label">
                  Country
                </label>
                <div class="input-holder">
                  <input class="input country-input" type="text" id="country" required>
                </div>
              </div>
    
              <div class="city-holder">
                <label for="city" class="input-label">
                  City
                </label>
                <div class="input-holder">
                  <input class="input city-input" type="text" id="city" required>
                </div>
              </div>

            </div>
  
            <button class="button" type="submit">Sign Up</button>
  
            <div class="text-holder">
              <span class="confirmation">
                By clicking the 'Sign Up' button, you confirm that you accept our
                <a href="#"><span>Terms of Use</span></a> and <a href="#"><span>Privacy Policy</span></a>
              </span>
            </div>
  
            <hr>
  
            <div class="text-holder">

              <span class="have-an-account">
                Have an account?
              </span>
    
              <a href="#">
                <span class="log-in">
                  Log In
                </span>
              </a>
              
            </div>
  
          </form>

        </div>

      </div>
    </section>

  </main>

</body>
</html>
