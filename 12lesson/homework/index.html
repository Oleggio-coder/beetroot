<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./assets/styles/fonts.css">
  <link rel="stylesheet" href="./assets/styles/styles.css">

  <title>19 October 2022 homework (Grid Gallery)</title>

</head>
<body>

  <main class="main">

    <section class="architectural-photography">
      <div class="title-holder">
        <h1>Architectural Photography</h1>
      </div>
      <div class="grid-container">

        <div class="grid-column jezael-melgoza">
          <div class="image-holder">
            <img src="./assets/images/jezael-melgoza.svg" alt="Jezael Melgoza 5 June 2020" title="Jezael Melgoza 5 June 2020">
          </div>
        </div>

        <div class="grid-column tom-w">
          <div class="image-holder">
            <img src="./assets/images/tom-w.svg" alt="Tom W 30 March 2021" title="Tom W 30 March 2021">
          </div>
        </div>

        <div class="grid-column johan-mouchet">
          <div class="image-holder">
            <img src="./assets/images/johan-mouchet.svg" alt="Johan Mouchet 14 August 2019" title="Johan Mouchet 14 August 2019">
          </div>
        </div>

        <div class="grid-column federico-di-dio">
          <div class="image-holder">
            <img src="./assets/images/federico-di-dio.svg" alt="Federico Di Dio 29 October 2020" title="Federico Di Dio 29 October 2020">
          </div>
        </div>

        <div class="grid-column casey-horner">
          <div class="image-holder">
            <img src="./assets/images/casey-horner.svg" alt="Casey Horner 9 July 2021" title="Casey Horner 9 July 2021">
          </div>
        </div>

        <div class="grid-column alexander-rotker">
          <div class="image-holder">
            <img src="./assets/images/alexander-rotker.svg" alt="Alexander Rotker 22 April 2022" title="Alexander Rotker 22 April 2022">
          </div>
        </div>

      </div>
    </section>

  </main>

</body>
</html>
