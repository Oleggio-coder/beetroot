<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./assets/styles/style.css">

  <title>26 September 2022 classwork</title>

</head>
<body>

  <div class="shopping-list-holder">

    <div class="heading">
      <h1>CSS Dinner Shoping List</h1>
      <span class="pseudo-title">Let's go to the mall!</span>
    </div>

    <form action="#" class="shopping-list-form">
      <ul class="form-list">

        <li>
          <input id="pickles" type="checkbox">
          <label for="pickles">
            A lot of pickles
            <span>(for the next lessons about CSS)</span>
          </label>
        </li>

        <li>
          <input id="apples" type="checkbox">
          <label for="apples">
            10 apples
            <span>(for more CSS manipulations)</span>
          </label>
        </li>

        <li>
          <input id="oranges" type="checkbox">
          <label for="oranges">
            20 oranges
            <span>(because they are awesome)</span>
          </label>
        </li>

        <li>
          <input id="plates" type="checkbox">
          <label for="plates">
            13 plates
            <span>(hm... they always dissapear)</span>
          </label>
        </li>

        <li>
          <input id="bentos" type="checkbox">
          <label for="bentos">
            15 bentos
          </label>
        </li>

        <li>
          <input id="sake" type="checkbox">
          <label for="sake">
            1 bottle of Sake
            <span>(for my friends)</span>
          </label>
        </li>

      </ul>

      <button class="btn">Bon appetit :)</button>
    </form>

  </div>
</body>
</html>
