    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script>

        // Vanila JS
        // let out = document.querySelectorAll('.out')

        // Jquery

        // :first / :last / :eq(0)
        $('.out').css('border', '3px solid')

        $('.out:eq(3)').css('border', '3px solid red')

        // ми можемо звернутися до батька
        $('.out').parent().css('border', '3px solid blue')


        function log(log) {
            console.log(log);
        }
        // Event
        // dblclick
        $('.out').dblclick(function () {
            $(this).toggleClass('active')
            //$(event.target).toggleClass('active')
        })

        $('input').change(function () {
            $('.out2').text($(this).val())
        })

        $('input').keyup(function () {
            $('.out2').text($(this).val())
        })


        // animation

        //$('.box2').delay(1000).hide(1000).delay(1000).show(1000)
        //$('.box2').animate({ 'height': '200px' }, 1000).animate({ 'height': '100px' }, 1000);

        // dataAtribute

        $('img').click(function () {
            $(this).attr('src', './2.jpeg')
        })

        $('img').addClass('class');
        $('img').append('Додаємо');
        $('img').after('Додаємо після');
        $('img').wrap('<h1> </h1>');


    </script>
